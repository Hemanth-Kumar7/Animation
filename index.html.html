<!-- example on @keyframes -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			@keyframes pulse
			{
				0%{ transform:scale(1); }
				50%{ transform:scale(0.8); opacity:0.4; }
				100%{ transform:scale(1); }
			}
			div{
				font-size:50px;
				display:inline-block;
				background:#333;
				
				
				animation:pulse 1s linear infinite;
			}
		</style>
	</head>
	<body align="center">
	 <h2>Pulse Animation</h2>
	 <div>&#x1F496;</div>

	</body>
</html>
